    <title>Css Units</title>
    <!-- linking our css file -->
    <link rel="stylesheet" href="css_units.css">
</head>
<body>
    <div class="div1 firstdiv red-color">Hello</div>
    <div class="div2 seconddiv red-color">Good morning</div>
    <div class="div3 seconddiv">div 3</div>

    <div class="px-size">

        <div class="percentage-size">child element</div>
    </div><br>
    <div class="rem-size">This is a rem based element</div>
